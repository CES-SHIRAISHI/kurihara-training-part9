<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>sample9</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(function () {
				// ラベル か チェックボックス をクリックした場合
                $("label,input[type=checkbox]").click(function () {
					// 全てのラベルの背景色をクリアする
					$("label").css("background", "");
					
					// チェックされている擬似クラスを持っている要素(すなわちチェックされたチェックボックス)を取得して、一つずつループ(each) させる
                    $(":checked").each(function () {
						// チェックされたチェックボックスの id 属性を取得
						var checked_checkbox_id = $(this).attr("id");
						// チェックされたチェックボックスの id 属性 を for の値に持った ラベルの 背景色を 灰色にする
                        $("label[for='" + checked_checkbox_id + "']").css("background", "#CCC");
                    });
                });
            });
        </script>
    </head>
    <body>
        スキル:
        <input type="checkbox" name="html" value="HTML" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="css" value="CSS" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="javascript" value="JavaScript" id="javascript" />
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="php" value="PHP" id="php" />
        <label for="php">PHP</label>
    </body>
</html>
