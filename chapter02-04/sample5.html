<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>sample5</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <script>
            $("input")
                .val("入力してください")
                .css("color", "#CCC")
                .one("focus", function () {
                    $(this).val("").css("color", "#000");
                })
                .blur(function () {
                    // blur は フォーカスを失ったときに発生するイベント
                    if ($(this).val() == "") {
                        $(this)
                            .val("入力してください")
                            .css("color", "#CCC")
                            .one("focus", function () {
                                $(this).val("").css("color", "#000");
                            });
                    }
                });
        </script>
    </head>
    <body>
        お名前：<input type="text" value="" />
    </body>
</html>
