<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample2</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// id=first の テキスト を習得
			var first_string = $("p#first").text();

			// 取得した文字列を id=second にセット
			$("p#second").text( first_string );
		});
	</script>
</head>

<body>
	<p id="first">取得する文字列</p>
	<p id="second">変更前</p>
</body>

</html>
