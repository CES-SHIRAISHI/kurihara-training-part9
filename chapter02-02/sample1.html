<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample1</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// 変更後 にテキストを設定する
			// id は html 中で 必ず ユニークになるので 現実は #first で十分
			$("p#first").text("変更後");
		});
	</script>
</head>

<body>
	<p id="first">変更前</p>
</body>

</html>
