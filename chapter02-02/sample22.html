<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample22</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<style>
		.red {
			color: red;
		}
		.blue {
			color: blue;
		}
	</style>
	<script>
		$(function () {
			// <p> を <p class="red"> に変更する
			$("p").addClass("red");
		});
	</script>
</head>

<body>
	<p>テキスト1</p>
	<p class="blue">テキスト2</p>
</body>

</html>
