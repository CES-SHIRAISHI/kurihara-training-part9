<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample4</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// id=first 要素の中の html を取得する
			var first_innerhtml = $("p#first").html();

			// id=second の中に取得した情報をセットする
			$("p#second").html( first_innerhtml );
		});
	</script>
</head>

<body>
	<p id="first"><strong>変更後</strong></p>
	<p id="second">変更前</p>
</body>

</html>
