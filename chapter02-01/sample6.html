<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample6</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// , を グループ化セレクタ と言って、 グループ化する ( or みたいなもの )
			// #first と #third の 文字色を 赤にする
			$("#first , #third").css("color", "red");
		});
	</script>
</head>

<body>
	<ul>
		<li id="first">firstのテキスト</li>
		<li id="second">secondのテキスト</li>
		<li id="third">thirdのテキスト</li>
		<li id="fourth">fourthのテキスト</li>
	</ul>
</body>

</html>
