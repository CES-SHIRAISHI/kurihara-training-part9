<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample19</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// first-child と 違い、一番最初に出てくるものに反応する
			// 兄弟要素の中で 一番最初の dd 要素 を示す
			$("dd:first-of-type").css("color", "red");

			// first-child と 同じ例
			$("p:first-of-type").css("color", "blue");
		});
	</script>
</head>

<body>
	<dl>
		<dt>タイトル1</dt>
		<dd>本文1</dd>
		<!-- / -->
		<dt>タイトル2</dt>
		<dd>本文2</dd>
		<!-- / -->
		<dt>タイトル3</dt>
		<dd>本文3</dd>
	</dl>
	<!-- -->
	<div>
		<p>追加したテキスト1</p>
		<span>追加したテキスト2</span>
	</div>
	<br />
	<div>
		<span>追加したテキスト3</span>
		<p>追加したテキスト4</p>
	</div>
</body>

</html>
