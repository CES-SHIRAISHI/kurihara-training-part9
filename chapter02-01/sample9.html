<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample9</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// : は 擬似クラス と呼び、特定の状態を示す
			// 最初の li 要素 を示す
			$("li:first-child").css("color", "red");

			// 注意 : 最初の li じゃないと、反応しない
			$("p:first-child").css("color", "blue");
		});
	</script>
</head>

<body>
	<ul>
		<li>テキスト1</li>
		<li>テキスト2</li>
		<li>テキスト3</li>
		<li>テキスト4</li>
	</ul>
	<ul>
		<li>テキスト5</li>
		<li>テキスト6</li>
		<li>テキスト7</li>
		<li>テキスト8</li>
	</ul>
	<!-- -->
	<div>
		<p>追加したテキスト1</p>
		<span>追加したテキスト2</span>
	</div>
	<br />
	<div>
		<span>追加したテキスト3</span>
		<p>追加したテキスト4</p>
	</div>
</body>

</html>
