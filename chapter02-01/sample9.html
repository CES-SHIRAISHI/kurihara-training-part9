<!DOCTYPE html>

<head>

	<script>
		$(function () {
			// : は 擬似クラス と呼び、特定の状態を示す
			// li 要素の 最初の要素を示す
			$("li:first-child").css("color", "red");
		});
	</script>
</head>

<body>
	<ul>

</body>
