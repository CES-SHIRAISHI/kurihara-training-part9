	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// スペースは 子孫結合子 と呼び、
			// 子孫結合子 の前 ( .first ) の 子孫 として、 後 (strong) の要素セレクタ を検索している
			// 子孫結合子の後ろになるセレクタ( この場合 strong ) の 事を 子孫セレクタ と言っている人がいる
			$(".first strong").css("color", "red");
		});
	</script>
</head>
