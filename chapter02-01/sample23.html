<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample23</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			// [] の事を 属性セレクタ と呼び、 指定した属性 を持つ 要素を検索する
			// 以下の場合は id 属性 を持つ、要素を検索
			$("[id]").css("color", "red");
		});
	</script>
</head>

<body>
	<ul>
		<li id="first">id = first となるテキスト(id 属性を持つ)</li>
		<li class="second">class = second となるテキスト(class 属性を持つ)</li>
		<li id="third">id = third となるテキスト(id 属性を持つ)</li>
		<li class="fourth">class = fourth となるテキスト(class 属性を持つ)</li>
	</ul>
</body>

</html>
